buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
    }
}

ext {
    defaultTargetSdkVersion = 25
    defaultCompileSdkVersion = 26
    defaultBuildToolsVersion = '26.0.2'
    supportLib = "27.0.0"
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}
