buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0'
    }
}

ext {
    defaultTargetSdkVersion = 25
    defaultCompileSdkVersion = 26
    defaultBuildToolsVersion = '26.0.3'
    supportLib = "27.0.2"
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}
